<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Rev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="revolt-logo" src="images/revolt_logo_black.png" alt="Revolt Logo">
    <label class="theme-switch-label">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
    </label>

    <h1><img src="images/Rev.gif" alt="Rev Logo" id="rev-logo-h1"> Talk to Rev</h1>
    <button id="sessionToggleButton" aria-label="Start session">
            <i class="fas fa-microphone"></i>
    </button>

    <script src="app.js"></script>
</body>
</html>
